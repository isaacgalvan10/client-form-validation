<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d3de187bce.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">

      <div class="form-control">
        <label>Username</label>
        <input type="text" name="username" id="username" placeholder="UserID20">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="hello@email.com">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Password123">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Re-enter Password</label>
        <input type="password" name="re-password" id="re-password" placeholder="Password123">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <button>Submit</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
